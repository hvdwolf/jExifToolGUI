#xmp_iptc_string+
xis.toptext = Esta pestaña (actualmente) combina varios XMP y un IPTC String+ etiquetas. Las etiquetas de "String+" pueden contener múltiples cadenas. \
Múltiples palabras clave/sujetos/personas en esos campos deben ser separados por un "separador". La aplicación los separará en múltiples cadenas \
al escribir en el archivo.<br>Nota: Las palabras clave del xmp en esta pestaña son las palabras clave xmp-acdsee.<br><br>\
También puedes elegir la opción de escritura para la cadena específica+ cuando las escribas en tus archivos.<br>\
Nota: Cuando elijas añadir, sólo especifiqua el nuevo valor y no incluyas las palabras clave/temas/personas que ya están en su archivo, ya que se añadirán de nuevo.<br><br>
xis.separator = Separador:
xis.separatortext = <b>Separador:</b> The standard separator is a ",". If your string contains commas, you might want to use another separator. Be careful with special \
characters and with the "|" sign as the "|" is also used internally by exiftool.<br>
