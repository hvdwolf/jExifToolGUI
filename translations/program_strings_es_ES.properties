#### Set file date to DateTimeOriginal
sfdt.title = Poner la fecha/hora del archivo en DateTimeOriginal?
sfdt.text = Si has modificado tus imágenes en un editor de imágenes "descuidado" o las ha copiado o cualquier otra acción(es), la fecha \
del archivo de tus imágenes podría haber cambiado a la fecha en que realizó la acción/modificación en la imagen \
donde la fecha del archivo real (sello de tiempo) (= fecha de creación original) de sus imágenes es seguramente (mucho) más antigua.<br>\
Esta función tomará la fecha/hora original cuando la foto fue tomada desde el exif:DateTimeOriginal \
y usar eso (otra vez) como un archivo con fecha y hora.<br><br>Quieres continuar?

#### Repair jpgs dialog
rjpg.dialogtitle = Reparar metadatos corrompidos en JPGs
rjpg.dialogtext = Si ExifTool no puede escribir en tu foto puede ser debido a metadatos corruptos. Exiftool puede arreglar esto pero sólo\
para las etiquetas que aún son legibles.<br>En un JPEG los datos de la imagen se separan de los metadatos. Si tu\
no puede se puede mostrar en un visor de imágenes, los datos de la imagen en sí están corruptos. ExifTool no puede reparar eso.<br><br>\
Quieres continuar y reparar la mayor cantidad de metadatos posible?

