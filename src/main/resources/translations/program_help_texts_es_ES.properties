# English (Generic)
# jExiftoolGUI v1.9

exifhelptitle=Ayuda para el panel de edición Exif
xmphelptitle=Ayuda para el panel de edición XMP
exifandxmphelp=<big>Metadatos Exif o XMP</big><br>Una pestaña en la que se pueden añadir (una cantidad limitada de) datos Exif o XMP (dependiendo de la pestaña) a tu(s) imagen(es) seleccionada(s).</p><p><b>Nota:</b></p><p>Todas estas opciones van seguidas de una casilla de verificación "Guardar" detrás de sus campos de entrada. Su uso significa que la opción o el campo se guarda, incluso cuando está vacío. Al marcar "Guardar" para una opción o campo vacío se sobrescriben los datos existentes con nada.


geotagginghelptitle=Ayuda para el panel de edición de Geotagging
geotagginghelp=<big>Geotagging</big><hr><br>Geotagging añade datos GPS a tus imágenes basándose en los datos de un archivo de seguimiento GPS.<br>Cargua un seguimiento desde su teléfono, dispositivo GPS, dispositivo de navegación o cualquier otra cosa que proporcione un seguimiento GPS.<br>El archivo de seguimiento GPS se carga y se utiliza la interpolación lineal para determinar la posición GPS cuando se tomó la imagen, entonces las etiquetas relevantes se escriben en la imagen (si la información correspondiente está disponible). Tu cámara debe tener la fecha/hora del lugar en el que se encuentra.<br><br>jExifToolGUI también soporta la función "Geosync" de ExifTool. La etiqueta Geosync sólo es necesaria cuando las marcas de tiempo de la imagen no están correctamente sincronizadas con la hora del GPS.<br>Por ejemplo, un valor de "+1:20" especifica que se añade 1 minuto y 20 segundos al valor de Geotime antes de comprobarlo con el archivo de seguimiento del GPS. Esto es para una cámara que funciona 1 minuto y 20 segundos más despacio que el reloj GPS.<br>La hora de geosincronización se especifica como "SS", "MM:SS", "HH:MM:SS" o "DD HH:MM:SS" (donde SS=segundos, MM=minutos, HH=horas y DD=días), y se puede añadir un "+" o "-" para las diferencias positivas o negativas. <br><b>Nota:</b> No utilices comillas (dobles) alrededor de la hora de geosincronización en jExifToolGUI. Simplemente usa algo como -25 o +1:20<br><br>En jExifToolGUI tienes dos opciones:<ol><li>Utilizar (una selección de) las imágenes que cargó en el panel de imágenes de la izquierda.</li><li>Especifica una carpeta que contenga un conjunto de imágenes a etiquetar.</li></ol></p><p>La carpeta debe estar vacía para la primera opción, o se utilizará la segunda.<br><br>"La casilla "Hacer copia de seguridad de los originales" puede hacer copias de seguridad cuando se selecciona. Cuando se selecciona, se crearán nuevas imágenes y los originales obtendrán la extensión ".original"<br><br>"<p><b>Nota:</b></p><p>jExifToolGUI escribirá entonces las etiquetas EXIF GPS así como las etiquetas XMP GPS.</p>


gpshelptitle=Ayuda para el panel de edición de GPS-Location
gpshelp=<big>GPS y Ubicación</big><br>Añade datos GPS a tus imágenes desde esta pestaña. Para ello, una combinación de datos GPS Exif, XMP e IPTC como latitud, longitud y altitud están cubiertos tanto en la estructura de metadatos Exif como en la XMP.<br><br>Los detalles de metadatos de localización (País, Provincia/Estado, Ciudad, Ubicación) están cubiertos por XMP e IPTC.<br><br>Múltiples categorías de etiquetas (Exif, XMP e IPTC) pueden ser cambiadas a la vez para intentar que sus datos GPS/de localización sean lo más completos posible.


exiftoolcommandstitle=Ayuda para el panel de Comandos ExifTool
exiftoolcommands=<big> Comandos de ExifTool </big> <hr> <br> Define tus propios parámetros de "Enviar a…" ExifTool desde esta pestaña. Los parámetros se ejecutan en las imágenes seleccionadas a la izquierda. <br> Especifica parámetros de lectura o de escritura, pero no en un comando: las acciones de escritura tienen prioridad y puede combinar varios parámetros. <b> Nota: </b> No puede proporcionar el comando Exiftool en sí. La GUI se encarga de eso. <br> Establezca la fecha del archivo en la fecha en que se tomó la foto con el comando <tt> -FileModifyDate & lt; DateTimeOriginal </tt>. En Windows, debe citar esto y en Linux y macOS debe poner esto entre comillas simples, como <ul> <li> Linux / macOS: <tt> '-FileModifyDate & lt; DateTimeOriginal' </tt> </li> <li> Windows: <tt> "-FileModifyDate & lt; DateTimeOriginal" </tt> </li> </ul> Otros ejemplos son: <table border = "1" cellpadding = "10"> <tr> <td> -exif: all </td> <td> muestra todas las etiquetas Exif para las imágenes seleccionadas </td> </tr> <tr> <td> -exif: all = </td> <td> elimina (<b>! </b>) todas las etiquetas Exif de las imagen (s) </td> </tr> <tr> <td> -Exif: Artista = Mi nombre -xmp: credit = Nombre de mi esposa </td> <td> Pone "Mi nombre" y "Nombre de mi esposa "en las imágenes seleccionadas </td> </tr> <tr> <td> -Xmp: City = Zwolle -Xmp: Country = Netherlands </td> <td> Escribe tu ciudad y país en el Etiquetas XMP de sus imágenes </td> </tr> </table> Lea el <a href="https://www.exiftool.org/exiftool_pod.html" target="_blank"> documento de aplicación exiftool ación </a> que tiene información extensa y muchos ejemplos. <br> Lea también los <a href="https://exiftool.org/examples.html" target="_blank"> ejemplos de la línea de comandos de Exiftool </ a>, que también da ejemplos.
copymetadatatitle=Ayuda para el panel "Copiar metadatos"
copymetadatatext=<big>Copiar metadatos</big><hr><br>Esta función copia todos los metadatos o los seleccionados de la imagen de origen en la(s) imagen(es) de destino.<br><br>Esto se puede hacer de varias maneras:<ul><li>Toda la información a las etiquetas con el mismo nombre en los grupos preferidos. </li><li>Toda la información de todos los grupos de etiquetas a los mismos grupos de etiquetas.</li><li>El grupo seleccionado al mismo grupo.</li></ul><br>Esto NO es una copia interna "de la misma imagen a la misma imagen" al grupo de etiquetas XMP; utilice "Extra → Copiar todos los metadatos al formato XMP" en el menú para ello.<br><br>


gpanohelptitle=Ayuda para el panel de metadatos de "Editar Gpano"
gpanohelp=<big>Gpano</big><hr><br>Añade los datos de GPano Google PhotoSphere a tu(s) imagen(es) seleccionada(s) desde esta pestaña.<br><br>La funcionalidad de Google PhotoSphere fue añadida en noviembre de 2012 para permitir el uso de fotos panorámicas con rotación automática en los productos de Google. Más información aquí: https://developers.google.com/streetview/spherical-metadata<br><br>Los campos marcados con un asterisco son obligatorios. El prefijado "Usar visor panorámico" también lo es. Está aquí para mostrar que no se olvida.


renamingtitle=Información sobre el cambio de nombre
renamingtext=<big>Renombrar</big><hr><br>Las opciones generales de fecha y hora se explican por sí mismas.<br><br><b>Cadena:</b> Puede ser cualquier cadena que quieras, incluyendo espacios. Se utiliza UTF-8, pero no puedo predecir qué caracteres "extraños" causan errores en tu sistema operativo.<br><br>Modelo de cámara:</b> Extrae el modelo de cámara de los datos Exif de tu(s) imagen(es).<br><br>Localización:</b> Extrae la información "xmp:location" de tu(s) imagen(es). NOTA: Esto sólo funcionará si tus imágenes contienen esta información. Por ejemplo, si la has añadido antes en la pestaña "Editar datos → GPS".<br><br>Nombre de la ciudad:</b> Esto extraerá la información "xmp:ciudad" de su(s) imagen(es). NOTA: Esto sólo funcionará si tus imágenes contienen esta información. Por ejemplo, si la has añadido antes en la pestaña "Editar datos → GPS".<br><br>Valor ISO:</b> Toma el valor "exif:iso" de las imágenes. Como el ISO es sólo un valor numérico como 100, se añadirá la cadena ISO, convirtiéndolo en 100ISO.<br><br><b>Longitud focal equivalente a 35 mm:</b> Añade la longitud focal correspondiente de lo que habría tenido que usar en una cámara de 35 mm.<br><br><b>Nombre original del archivo:</b> El nombre original que le dio el fabricante de su cámara para su imagen.<br>


lenshelptitle=Ayuda para el panel de datos "Editar lente"
lenshelptext=<big>Editar lente</big><hr><br>Esta pantalla tiene dos propósitos:<br><ul><li>Añadir/eliminar datos de la lente a tus fotos (primera fila de botones)</li><li>Crear/Modificar la configuración de una lente (segunda fila de botones encerrada dentro de un framework).</li></ul>Ambas opciones pueden usarse para añadir datos de la lente a tu imagen, si no está completa.<br><br>Junto a eso…: Aún así, algunas lentes adicionales no son reconocidas completamente por la cámara y por lo tanto la información no se añade a la imagen. Para estos casos se pueden crear configuraciones de lentes y guardarlos y cargarlos para tus imágenes tomadas con esa lente específica.


exiftooldbtitle=Ayuda para el panel de consulta de la base de datos Exiftool
exiftooldbhelptext=<big>Pantalla de consulta de la base de datos de Exiftool</big><br>ExifTool viene con un enorme conjunto de etiquetas para las diversas familias (g0, g1, g2, g3, g4) y grupos (como Exif, XMP, IPTC, etc.). Todas estas etiquetas también pueden ser listadas desde el propio ExifTool, pero es más difícil entender qué etiqueta(s) pertenece(n) a qué grupo(s). También en plural: algunas etiquetas aparecen varias veces en las notas de la cámara, o datos específicos de la cámara. Y algunas son casi idénticas entre sí.<br><br>¿Por qué una base de datos? ¡Es rápida! Y también se puede utilizar para almacenar "configuraciones personalizadas" como lentes (lens configs) y vistas personales (ToDo).<br><br>(Nota: La versión de ExifTool para construir la versión de la base de datos incluida no es necesariamente la misma que su versión de ExifTool instalada.)<br><br>Esta pantalla viene en 3 "filas de acción":<br><ol><li>Primera línea: Dos comboboxes (desplegables) que puedes seleccionar para consultar las etiquetas (no olvide seleccionar el botón de radio que hay delante. (Esto fue primero automático, pero luego la consulta se vuelve realmente " nerviosa" ya que se disparará en cada cambio.)<br>La segunda es en realidad un subconjunto de la primera (actual 320) opciones, pero la experiencia de mi anterior programa pyExifToolgUI aprende que la mayoría de los usuarios están interesados en su propia cámara.</li><li>Segunda línea: Esta es una consulta "comodín". Busca por ejemplo en "width" y encontrará todos los tagnames con "width" en el nombre (y hay muchos).</li><li>3ª línea: Aquí puedes poner tu propia consulta como "select taggroup,tagname from Groups,Tags,tagsingroups where tagsingroups.groupid=Groups.id and tagsingroups.tagid=tags.id and Groups.taggroup='EXIF';".<br>Un diagrama de la base de datos está disponible para aquellos usuarios (expertos) que quieran utilizar esta opción.


abouttitle=Acerca de jExifToolGUI para ExifTool de Phil Harvey
abouttext=<big>jExifToolGUI</big><hr><br><strong>jExifToolGui</strong> es un programa Java/Swing que funciona como un frontend gráfico (GUI) para <a href='https://www.exiftool.org/'>ExifTool</a>.<br><br>ExifTool está escrito y mantenido por Phil Harvey. Muchas gracias a él por esta excelente herramienta, sin la cual, este frontend gráfico para ella nunca habría existido.<br><br>jExifToolGUI es (sólo) un frontend gráfico para ExifTool. Puedes utilizar una imagen de "referencia" para escribir las etiquetas a un conjunto múltiple de fotos, como las etiquetas GPS para las fotos que fueron tomadas en el mismo lugar, pero de alguna manera se pierden o contienen la información GPS incorrecta.<br>jExifToolGUI también contiene una amplia funcionalidad de cambio de nombre basado en la información Exif en sus fotos. <br>Este programa jExifToolGUI es software libre y de código abierto: puedes redistribuirlo y/o modificarlo bajo los términos de la Licencia Pública General de GNU publicada por la Fundación para el Software Libre, ya sea la versión 3 de la Licencia, o (a tu elección) cualquier versión posterior.<br>Este programa se distribuye con la esperanza de que sea útil, pero SIN NINGUNA GARANTÍA; ni siquiera la garantía implícita de COMERCIABILIDAD o ADECUACIÓN A UN PROPÓSITO PARTICULAR.  Consulta la Licencia Pública General de GNU para más detalles.<br>Deberías haber recibido una copia de la Licencia Pública General de GNU junto con este programa. Si no es así, consulte <a href='http://www.gnu.org/licenses'>www.gnu.org/licenses</a>.</p><br><br>Autor/creador de ExifTool: Phil Harvey.<br><br>Autor/creador de jExifToolGUI: Harry van der Wolf.


aboutexiftooltitle=Acerca de ExifTool de Phil Harvey
aboutexiftool=<big>ExifTool</big><hr><br>ExifTool es una aplicación de línea de comandos Perl independiente de la plataforma y una biblioteca para leer, escribir y editar información meta en una amplia variedad de archivos.<br> ¡ExifTool es, con mucho, la mejor y más extensa herramienta de metadatos disponible! Lee/escribe Exif, GPS, XMP, notas del fabricante para muchas cámaras, JFIF, GeoTIFF, Perfil ICC, Photoshop IRB, FlashPix y muchas, muchas más etiquetas.<br>Puede utilizar una imagen de "referencia" para escribir las etiquetas en un conjunto múltiple de fotos o en un directorio completo que contenga fotos.<br><br>Autor/creador/mantenedor de ExifTool: Phil Harvey.<br><br>


noexiftooltitle=ExifTool perdido
noexiftool=<b>No encuentro ExifTool en tu PATH y tampoco está especificado en las preferencias.<br>No puedo continuar sin él.</b><br><br>Tienes algunas opciones:<br><ul><li>Linux: Instálalo a través del gestor de paquetes de tu distribución (pero puede ser una versión (ligeramente) más antigua), o descárgalo de https://exiftool.org/.</li><li>Windows: Descargue la última versión de https://exiftool.org/.</li><li>MacOS/X: Instálelo a través de MacPorts o Homebrew (pero podría ser una versión (ligeramente) más antigua), o descárguelo de https://exiftool.org/.</li></ul>Utiliza una de las opciones siguientes.


leftcheckboxbartitle=Significado de las casillas
leftcheckboxbarhelp=<big>Significado de las casillas</big><hr><br><ul><li>Crear vistas previas (marcada por defecto): Esto crea una miniatura. (Ralentiza la carga de las imágenes.) Las imágenes JPG/RAW/TIF de una cámara moderna tienen una vista previa incrustada. (Se cargan relativamente rápido.) Las imágenes escaneadas o más antiguas pueden no tener estas vistas previas incrustadas. La creación de la vista previa llevará más tiempo que la simple recuperación de la misma. Con más de 20~50 imágenes podría ser demasiado lento para usted.</li><li>Carga de metadatos (por defecto sin marcar):<ul><li>Seleccionado: Para cada imagen se cargan todos los metadatos en primer plano. Esto ralentiza la carga pero le da inmediatamente una vista básica a algunos metadatos generales importantes.</li><li>Desmarcado: Esto cargará todos los metadatos en segundo plano. Esto acelera considerablemente la carga de las imágenes, pero los botones "Comparar imágenes" y "Buscar metadatos" sólo se activarán cuando el proceso en segundo plano esté listo.</li></ul>Los metadatos se cargan de todos modos para permitir la búsqueda en los metadatos.</ul><br>Desactivando ambas opciones sólo se muestran los nombres de los archivos, con una pequeña vista previa en la parte inferior izquierda para la primera imagen cargada. Después de cargar y hacer clic en un nombre de archivo, se cargará la imagen de vista previa en la parte inferior izquierda y los metadatos en el panel derecho.
<h3>Available botones: </h3> <ul> <li> <b> Copiar desde la imagen seleccionada </b>: Copia todos los datos XMP (disponibles) de la imagen seleccionada en los campos de entrada. </li> <li> <b > Guardar en imágenes seleccionadas </b>: guarda los datos Exif "marcados" en las imágenes seleccionadas. </li> <li> <b> Copiar valores predeterminados </b>: copia el creador predeterminado y datos de derechos que proporcionó en la pestaña Preferencias. </li> <li> <b> Restablecer campos </b>: Vacía todos los campos y restablece las casillas de verificación a sus valores predeterminados. </li> <li> <b> Ayuda </ b>: abre esta ventana emergente. </li> </ul>
