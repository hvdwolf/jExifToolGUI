xis.toptext=Dieser Reiter kombiniert (aktuell) eine Reihe von XMP und IPTC String+ Tags. String+ Tags können mehrere Einträge enthalten. Mehrere Keywords/Subjects/Persons in diesen Feldern werden durch die "Separator" getrennt. Beim Speichern separiert sie das Programm.<br>Hinweis: Die XMP Schlüsselworte hier sind XMP-ACDSEE Schlüsselworte.<br><br>Einzelne String+ Tags lassen sich beim Speichern auswählen.<br>Hinweis: Wenn die Option "Anhängen" verwendet wird, sollen nur neue, zusätzliche Angaben erfolgen, um Dopplungen zu vermeiden.
