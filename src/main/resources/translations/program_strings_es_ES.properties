#### Set file date to DateTimeOriginal
sfdt.title=Poner la fecha/hora del archivo en DateTimeOriginal?
sfdt.text=Si has modificado tus imágenes en un editor de imágenes "descuidado" o las ha copiado o cualquier otra acción, la marca de tiempo del archivo de sus imágenes puede haber cambiado a la fecha en que realizó la acción/modificación en la imagen, mientras que la fecha real del archivo (marca de tiempo) (= fecha de creación original) de sus imágenes es seguramente (mucho) más antigua.<br>Esta función tomará la fecha/hora original en que se tomó la foto del Exif:DateTimeOriginal y la utilizará (de nuevo) como marca de tiempo del archivo.<br><br>¿Continúas?

#### Repair jpgs dialog
rjpg.dialogtitle=Reparar metadatos corrompidos en JPGs
rjpg.dialogtext=Si ExifTool no puede escribir en tu foto puede ser debido a metadatos corruptos. ExifTool puede arreglar esto pero sólopara las etiquetas que aún son legibles.<br>En un JPEG los datos de la imagen se separan de los metadatos. Si tuno puede se puede mostrar en un visor de imágenes, los datos de la imagen en sí están corruptos. ExifTool no puede reparar eso.<br><br>Quieres continuar y reparar la mayor cantidad de metadatos posible?

